<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>FreeMarker Web</title>
</head>
<body>
    <#assign title="我是title">
    <#include "header.html" encoding="UTF-8" parse=true>

    <h1>Hello ${name}.</h1>
    <br>
    <#list colors as color>
        color: ${color}, ${color_index}<br>
    </#list>

    <#list map as m, v>
        Key: ${m}, Value: ${v}<br>
    </#list>

    ${user.name}
    ${user.getDescription()}


</body>
</html>
